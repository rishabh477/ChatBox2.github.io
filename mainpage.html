<html>
<head>

	<title>ChatBox</title>

<body>
	<div class="container">
		<div class="box">Chat box</div>
		<label for="name">Your Name : </label>
		<input type="text" name="uname" id="user-name" placeholder="type your name...">
		<button id="submit" class="form-btn submit-btn">Submit</button><br><br>
		<div id="showName"></div>
		<div id="chatbox"></div><br>
		<textarea  name="message" id="msg" placeholder="Type Message here..." rows="4" cols="22"></textarea>
		<button id="btn" class="form-btn send-btn">Send</button>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

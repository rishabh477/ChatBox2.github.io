<!DOCTYPE html>
<html>
<head>
	<title>Login ChatBox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div class="login-form">
		<form action='/signedin' method="post">
			<div class="form-group">
				<label for="emailid">Email Id : </label>
				<input type="email" name="emailid" class="form-control" placeholder="LogIn id" required>
			</div>
			<div class="form-group">	
				<label for="password">Password : </label>
				<input type="password" name="password" class="form-control" placeholder="LogIn password" required>
			</div>
			<button type="submit" class="btn btn-block">Submit</button>	
		</form>
	</div>
	<script>
			var form_submit=document.getElementById('form');
			form_submit.onsubmit=function () {
				var warning=document.getElementById('warning');
				warning.style.color="red";
				var email=document.getElementsByClassName('form-control')[0].value;
				var psw=document.getElementsByClassName('form-control')[1].value;
				var regex_email = /[a-z]+@[a-z]+\.[a-z]/i;
				var regex_psw = /^[a-zA-Z0-9]{8,}$/;
				console.log(regex_psw);
				var result1=regex_email.test(email);
				var result2=regex_psw.test(psw);
				console.log(result1 +' '+ result2);
				if(result2==true && result1==true){
					return true
				}
				else if(result2==false && result1==false){
					warning.innerText="Invalid email and Password!" 
				}
				else if(result2==false && result1==true){
					warning.innerHTML="Invalid Password! <br> Password should be atleast 8 characters long";	
				}
				else if(result2==true && result1==false){
					warning.innerHTML="Invalid Email! <br> Enter Valid EmailId";	
				}	
				return false;
			}
	</script>
</body>
</html>
